javax:
  validation:
    constraints:

      NotNull:
        message: Required Field

      NotEmpty:
        message: Required Field

      NotBlank:
        message: Required Field

      Size:
        message: The size of this field must be between {min} and {max}

      Min:
        message: The minimum value for this field is {value}

      Max:
        message: The maximum value for this field is {value}

      DecimalMin:
        message: The minimum value for this field is {value}

      PastOrPresent:
        message: The date of this field cannot be greater than today

